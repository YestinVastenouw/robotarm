<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 3000000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 11");
            // Jou instructies volgen hier
            for (var j = 0; j < 9; j++)
                robotArm.moveRight();

            for (var i = 0; i < 9; i++) {
                robotArm.grab();
                // No check for datatype needed.
                if (robotArm.scan() == "white") {
                    robotArm.moveRight();
                    robotArm.drop();

                    for (var j = 0; j < 2; j++) 
                        robotArm.moveLeft();
                } else {
                    robotArm.drop();
                    robotArm.moveLeft();
                }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
