<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 2");
            // Jou instructies volgen hier
			robotArm.grab();
			for (var i = 0; i < 9; i++)
				robotArm.moveRight();
			robotArm.drop();

			for (var j = 0; j < 5; j++)
				robotArm.moveLeft();
			robotArm.grab();

			for (var j = 0; j < 5; j++)
				robotArm.moveRight();
			robotArm.drop();

			for (var k = 0; k < 2; k++)
				robotArm.moveLeft();
			robotArm.grab();

			for (var k = 0; k < 2; k++)
				robotArm.moveRight();
			robotArm.drop();

			function test() {
				robotArm.
			}
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
