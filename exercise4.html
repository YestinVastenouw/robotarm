<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 1000;
            
            // Het level inladen
            robotArm.loadLevel("exercise 4");
            // Jou instructies volgen hier
            robotArm.grab();
            for (var i = 0; i < 2; i++)
            	robotArm.moveRight();
            robotArm.drop();

            for (var j = 0; j < 2; j++)
            	robotArm.moveLeft();
            robotArm.grab();
			for (var k = 0; k < 2; k++)
            	robotArm.moveRight();
            robotArm.drop();

			for (var l = 0; l < 2; l++)
            	robotArm.moveLeft();

            robotArm.grab();
            robotArm.moveRight();
            robotArm.drop();

            for (var m = 0; m < 2; m++) {
            	robotArm.moveRight();
				robotArm.grab();
				robotArm.moveLeft();
				robotArm.drop();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
