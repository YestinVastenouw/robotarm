<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            robotArm.speed = 500;
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            // Jou instructies volgen hier
            
            robotArm.grab();
            for (var k = 0; k < 4; k++) {
	            for (var i = 0; i < 4; i++) {
                    robotArm.grab();
		        	for (var j = 0; j < 5; j++) robotArm.moveRight();
		        	robotArm.drop();
                    for (var j = 0; j < 4; j++) robotArm.moveLeft();
                }
                for (var i = 0; i < 4; i++) robotArm.moveLeft();
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
